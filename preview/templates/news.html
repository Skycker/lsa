<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latent Semantic Search</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</head>
<body>
<div class="container">
    <h1>Список новостей</h1>

    <form method="get" action="{{url_for('news')}}">
        <div class="form-group">
            <input class="form-control" name="q" value="{{query}}" type="text">
        </div>
        <button type="submit" class="btn btn-default">Начать поиск</button>
    </form>

    {%if query%}
        {% for r in results%}
        <div class="row">
            <div class="col-lg-12">
                <a href="{{url_for('new', post_id=r.id)}}"><h3>{{r.title}} ({{r.distance}})</h3></a>

                <p>{{r.text|safe}}</p>
            </div>
        </div>
        {% else %}
        <p>Ничего не найдено</p>
    {% endfor %}
    {%endif%}
</div>
</body>
</html>
